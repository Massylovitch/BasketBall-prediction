name: production-features-pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  scrape_features:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.17'
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m pip install jupyter nbconvert nbformat
        
            
      - name: execute python workflows from notebook
        env: 
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          NEPTUNE_API_TOKEN: ${{ secrets.NEPTUNE_API_TOKEN }}
          PYTHONUNBUFFERED: "1"
          
        run:
          jupyter nbconvert --to notebook --execute notebooks/09_production_features_pipeline.ipynb

      - name: commit updated notebook
        uses: EndBug/add-and-commit@v7
        with:
          author_name: MG
          message: "Update Notebook"
          add: "notebook_executed.ipynb"